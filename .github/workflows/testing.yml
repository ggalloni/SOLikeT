name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - name: latest supported versions
            os: ubuntu-latest
            python-version: '3.11'
            tags: 'cov'

          - name: oldest supported versions
            os: ubuntu-latest
            python-version: '3.10'
            tags: ''

          - name: macOS latest
            os: macos-latest
            python-version: '3.11'
            tags: ''

          - name: Windows latest
            os: windows-latest
            python-version: '3.11'
            tags: ''
            env:
              PYTHONIOENCODING: utf-8
              PYTHONUTF8: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          pip install uv
          uv python install ${{ matrix.python-version }}
          uv python pin ${{ matrix.python-version }}

      - name: Install SOLikeT dependencies (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          uv sync --locked --extra dev --extra emulator
      - name: Install SOLikeT dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          uv sync --locked --extra dev

      - name: Install MFLike
        env:
          COBAYA_PACKAGES_PATH: ./cobaya_packages
        run: |
          uv run cobaya-install mflike.TTTEEE --no-set-global
      - name: Install Planck 2018 HighL Plik Lite Native (Linux)
        if: matrix.os != 'windows-latest'
        env:
          COBAYA_PACKAGES_PATH: ./cobaya_packages
        run: |
          uv run cobaya-install planck_2018_highl_plik.TTTEEE_lite_native --no-set-global

      - name: Run tests
        env:
          COBAYA_PACKAGES_PATH: ./cobaya_packages
        run: |
          uv run pytest -vv --durations=10

      - if: contains(matrix.tags, 'cov')
        name: Report Coverage
        uses: codecov/codecov-action@v3

  test-conda:
    runs-on: ubuntu-latest
    name: Conda Test (Python 3.11)
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install uv and export requirements
        run: |
          pip install uv
          uv python install '3.11'
          uv python pin '3.11'
          uv pip compile ./pyproject.toml -o requirements.txt
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          environment-file: soliket-tests.yml
          activate-environment: soliket-tests
      - name: Run tests
        shell: bash -el {0}
        run: |
          pytest -vv
