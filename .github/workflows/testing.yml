name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  COBAYA_PACKAGES_PATH: ./cobaya_packages

jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        os: [ubuntu-latest]

        exclude:
          - python-version: '3.12'
            os: ubuntu-latest  # prevents duplication of the include above

        include:
          - name: Ubuntu latest py3.12 (cov)
            os: ubuntu-latest
            python-version: '3.12'
            tags: cov

          - name: macOS latest py3.11
            os: macos-latest
            python-version: '3.11'

          - name: Windows latest py3.11
            os: windows-latest
            python-version: '3.11'
            env:
              PYTHONIOENCODING: utf-8
              PYTHONUTF8: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install SOLikeT dependencies and likelihoods
        run: |
          pip install uv
          bash ci_scripts/install_deps.sh --extras dev emulator --python ${{ matrix.python-version }}

      - name: Run tests
        env:
          COBAYA_PACKAGES_PATH: ./cobaya_packages
        run: |
          uv run pytest -vv --durations=10

      - if: contains(matrix.tags, 'cov')
        name: Report Coverage
        uses: codecov/codecov-action@v3

  test-conda:
    runs-on: ubuntu-latest
    name: Conda Test (Python 3.11)
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          environment-file: soliket-tests.yml
          activate-environment: soliket-tests
      - name: Run tests
        shell: bash -el {0}
        run: |
          pytest -vv
