name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  COBAYA_PACKAGES_PATH: ./cobaya_packages

jobs:
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run skip-check
        id: check
        uses: ./.github/actions/check-skip

  test:
    needs: check-skip
    if: ${{ needs.check-skip.outputs.skip != 'true' }}
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: latest supported versions
            os: ubuntu-latest
            python-version: '3.13'

          - name: intermediate py3.12 version (cov)
            os: ubuntu-latest
            python-version: '3.12'
            tags: cov

          - name: intermediate py3.11 version
            os: ubuntu-latest
            python-version: '3.11'

          - name: oldest supported versions
            os: ubuntu-latest
            python-version: '3.10'

          - name: macOS latest
            os: macos-latest
            python-version: '3.11'

          - name: Windows latest py3.11
            os: windows-latest
            python-version: '3.11'
            env:
              PYTHONIOENCODING: utf-8
              PYTHONUTF8: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install SOLikeT dependencies and likelihoods
        run: |
          pip install uv
          bash ci_scripts/install_deps.sh --extras dev all --python ${{ matrix.python-version }}

      - name: Run tests
        env:
          COBAYA_PACKAGES_PATH: ./cobaya_packages
        run: |
          uv run pytest -vv --durations=10

      - if: contains(matrix.tags, 'cov') && ${{ needs.check-skip.outputs.skip != 'true' }}
        name: Report Coverage
        uses: codecov/codecov-action@v3

  test-conda:
    needs: check-skip
    if: ${{ needs.check-skip.outputs.skip != 'true' }}
    runs-on: ubuntu-latest
    name: Conda Test (Python 3.11)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          environment-file: soliket-tests.yml
          activate-environment: soliket-tests

      - name: Run tests
        shell: bash -el {0}
        run: |
          pytest -vv
